<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Daftar Buku</h2>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <form action="{{ url_for('edit_book', id=book.id) }}" method="post" class="d-inline">
                        <input type="text" name="title" value="{{ book.title }}" required>
                        <input type="text" name="author" value="{{ book.author }}" required>
                        <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                    </form>
                    <a href="{{ url_for('delete_book', id=book.id) }}" class="btn btn-danger btn-sm">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Tambah Buku</h3>
    <form action="{{ url_for('add_book') }}" method="post">
        <input type="text" name="id" placeholder="ID" required>
        <input type="text" name="title" placeholder="Judul" required>
        <input type="text" name="author" placeholder="Penulis" required>
        <button type="submit" class="btn btn-primary">Tambah</button>
    </form>
</body>
</html>
